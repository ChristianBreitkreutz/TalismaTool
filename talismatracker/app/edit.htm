<style>
td {
     vertical-align: top;
     padding: 5px;
}
</style>

<center>

<h3>Change Talisma Duty</h3>
<hr>

<table style="width:400px">

<tr>
<td>Name</td>
<td>{{talisma_tracker_user.name}}</td>
</tr>

<tr>
<td>Status</td>
<td>
<select name="top5" class="form-control" ng-model="talisma_tracker_user.status" size="1">
<option>free</option>
<option>Talisma Duty</option>
</select>
</td>
</tr>

<tr>
<td>Days Amount</td>
<td><textarea rows="4" cols="50" class="form-control" ng-model="talisma_tracker_user.total_days_amount" style="resize: none;"/></td>
</tr>

<tr>
<td>Contact</td>
<td><input type="text" class="form-control" ng-model="talisma_tracker_user
.contact" /></td>
</tr>


</table>

<br>
<button type="button" class="btn btn-default btn-sm" aria-label="Left Align" ng-click="save()">
<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
</button>
<button type="button" class="btn btn-default btn-sm" aria-label="Left Align" ng-click="close()">
<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
</button>

<br><br>
</center>
